# Config

# Font
font_family	Fira Code
font_size	16.0
bold_font	auto
italic_font	auto

# Cursor
cursor_shape	block
cursor_blink	no
cursor_beam_thickness	2.3
cursor_blink_interval	0

# Window and Tab Settings
enable_tab_bar		no
window_padding_width	5
window_margin_width	0
# vim:ft=kitty

## name: Tokyo Night Storm
